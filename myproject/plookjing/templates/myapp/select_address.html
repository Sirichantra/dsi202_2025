{<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
      body {
        font-family: 'Prompt', sans-serif;
        background-color: #f6f6f6;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="flex justify-between items-center px-8 py-6 bg-white shadow-sm">
      <a href="/" class="flex items-center gap-2">
        <img src="https://i.postimg.cc/kB05FDtm/logo2.png" alt="Plantity Logo" class="h-16 w-auto">
        <span class="text-4xl font-bold text-green-900 mt-4">PlookJing</span>
      </a>
      <div class="flex items-center ml-auto"></div>

      <a href="{% url 'notification_list' %}" class="text-green-900 text-xl relative hover:text-orange-600">

  <!-- Notification badge -->

      </a>
      
      <a href="{% url 'user_profile' %}">
        <img src="https://i.postimg.cc/FsKfhghK/Chat-GPT-Image-May-27-2025-04-35-43-PM.png" class="rounded-full w-10 h-10" alt="User">
      </a>      
    </div>
    
<style>
  body {
    font-family: 'Prompt', sans-serif;
    background-color: #F0F4F8;
  }
  .address-form {
    max-width: 720px;
    margin: 3rem auto;
    padding: 2rem 2.5rem;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }
  .address-form h2 {
    font-size: 1.8rem;
    color: #0D3F31;
    margin-bottom: 2rem;
    font-weight: bold;
    text-align: center;
  }
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-group.full {
    grid-column: span 2;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #0D3F31;
  }
  input, textarea {
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 1rem;
    background-color: #F9FCFB;
  }
  textarea {
    resize: vertical;
  }
  .submit-btn {
    margin-top: 2rem;
    width: 100%;
    background-color: #FB7E2B;
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .submit-btn:hover {
    background-color: #E76C1C;
  }
  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="address-form">
  <h2>กรอกข้อมูลที่อยู่จัดส่ง</h2>
  <form method="POST" action="{% url 'confirm_equipment_order' %}">
    {% csrf_token %}
    <div class="form-grid">
      <div class="form-group">
        <label for="name">ชื่อ-นามสกุล</label>
        <input type="text" id="name" name="name" required placeholder="กรอกชื่อ-นามสกุล">
        <input type="hidden" name="qty" value="{{ qty }}">
      </div>

      <div class="form-group">
        <label for="tel">เบอร์โทรศัพท์</label>
        <input type="text" id="tel" name="tel" required placeholder="กรอกเบอร์โทร">
      </div>

      <div class="form-group">
        <label for="province">จังหวัด</label>
        <input type="text" id="province" name="province" required placeholder="กรอกจังหวัด">
      </div>

      <div class="form-group">
        <label for="district">อำเภอ/เขต</label>
        <input type="text" id="district" name="district" required placeholder="กรอกอำเภอ/เขต">
      </div>

      <div class="form-group">
        <label for="subdistrict">ตำบล/แขวง</label>
        <input type="text" id="subdistrict" name="subdistrict" required placeholder="กรอกตำบล/แขวง">
      </div>

      <div class="form-group">
        <label for="zipcode">รหัสไปรษณีย์</label>
        <input type="text" id="zipcode" name="zipcode" required placeholder="กรอกรหัสไปรษณีย์">
      </div>

      <div class="form-group full">
        <label for="address">ที่อยู่โดยละเอียด</label>
        <textarea id="address" name="address" rows="3" required placeholder="บ้านเลขที่ / หมู่บ้าน / อาคาร / ซอย / ถนน ฯลฯ"></textarea>
      </div>
    </div>

    <button type="submit" class="submit-btn">ดำเนินการชำระเงิน</button>
    <input type="hidden" name="equipment_id" value="{{ equipment.id }}">
  </form>
</div>
